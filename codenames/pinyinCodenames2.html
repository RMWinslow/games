<div id="cards"></div>


<script>

	//For each  entry in the list of cards, make a copy of the card template and replace PINYIN with the pinyin and replace 女 with the han characters for the word.
	var cardHolder = document.getElementById("cards");
	
	function generateCard(listEntry){
		var pinyin = listEntry[1];
		var hanzi = listEntry[2];
		var cardSVG = cardTemplate;
		cardSVG = cardSVG.replace("PINYIN",pinyin),cardTemplate;
		cardSVG = cardSVG.replaceAll("女",hanzi);
		return cardSVG;
		
	}

	cardBlock = "";
	
	var i;
	for (i = 0; i < cardList.length; i++) {
	  cardBlock += generateCard(cardList[i]);
	} 

	cardHolder.innerHTML = cardBlock;
</script>
